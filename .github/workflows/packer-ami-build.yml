name: Packer AMI Build

on:
  push:
    branches:
      - main

jobs:
  packer-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Application Artifact
        run: |
          mkdir -p packer/files
          zip -r packer/files/webapp.zip . -x "node_modules/*" -x ".git/*"

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Packer
        uses: hashicorp/setup-packer@v2

      - name: Build AMI in AWS
        run: |
          packer init packer/
          packer validate packer/template.pkr.hcl
          packer build \
            -var "POSTGRES_USER=${{ vars.POSTGRES_USER }}" \
            -var "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" \
            -var "ami_id=${{ vars.AMI_ID }}" \
            packer/template.pkr.hcl
